<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ro Weather</title>
  </head>

  <body>
    <header>
      <div class="searchbox">
        <input
          type="text"
          id="locate"
          placeholder="Search location..."
          required
        />
      </div>
    </header>

    <main>
      <div class="city">NA</div>
      <div class="tempbox">
        <div class="temp">NA</div>
        <div class="c">&#8451;</div>
      </div>

      <div class="extra-info">
        <div class="condition">NA</div>
        <div class="feelslike">&#8451;</div>
        <div class="humidity">%</div>
        <div class="uv">NA</div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <p>&copy; 2023 by Duong Do. All rights reserved.</p>
      </div>
    </footer>
    <script src="./bundle.js"></script>
  </body>
</html>
